<div id="search-bar">
	Search: <input type="text" id="transcript_tab_search">
</div>
<% if (typeof vttObjects !== "undefined") { %>
<div id="transcript"  class="highlight">
	<% if(vttObjects) { %>
		<p>
			<% _.each(vttObjects, function(object, id) { %>
				<span id="<%= id %>"><%= object["text"] %> </span>
			<% }); %>
		</p>
	<% } %>		
</div>
<% } %>
